<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Import Cesium Libraries -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.71/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.71/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

</head>

<body>
  <div id="cesiumContainer" style="width: 700px; height:400px"></div>
  <script>
    Cesium.Ion.defaultAccessToken = process.env.CESIUM_ION_KEY;
    
    // Create Cesium viewer attached to the 'cesiumContainer' div above
    var viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain()
    });

    // Add a KML/COLLADA format 3D tile building to scene
    var tileset = viewer.scene.primitives.add(
      new Cesium.Cesium3DTileset({
          url: Cesium.IonResource.fromAssetId(your_asset_id)
      })
    );

    // Put tileset in viewer
    viewer.zoomTo(tileset)
  </script>
</body>
</html>
